<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/admin.css">
    <title>hotel-model</title>
</head>
<body>
    <!-- <div class="project-box"> -->
        <div class="admin-page-title-box">
        </div>
        <div class="admin-list-box">
            <a href="index.html" class="title">酒店管理系统后台</a>
            <div class="function-list-box">
                <div class="function-list">
                    <p>房间管理</p>
                </div>
                <div class="function-list add-hotel">
                    <p>添加房间</p>
                </div>
            </div>
        </div>
        <!-- 中部显示区域 -->
        <div class="admin-show-page">
            <div class="admin-show-title-box">
                <p>房间管理</p>
            </div>
            <div class="admin-show-page1">
                <div class="admin-show-page1-totle">
                    <div class="hotel-list-all hotel-list-click">
                        全部
                    </div>
                    <div class="hotel-list-once hotel-list-click">
                        单人房
                    </div>
                    <div class="hotel-list-double hotel-list-click">
                        双人房
                    </div>
                    <div class="hotel-list-vip hotel-list-click">
                        总统房
                    </div>
                </div>
                <div class="hotel-server-show-list hotel-all">
                    全部
                    
                    <div class="hotel-text">
                        <div class="hotel-img">
    
                        </div>
                        <p class="hotel-sstyle">单人房</p>
                        <p class="hotel-prise" style="letter-spacing: 28px">价格</p> <span class="hotel-prises">￥300</span>
                        <p class="hotel-prise-vip">vip-价格</p> <span class="hotel-prises-vip">￥300</span>
                        <div class="hotel-right">
                            删除
                        </div>
                    </div>
                </div>
                <div class="hotel-server-show-list hotel-once">
                    单人
                </div>
                <div class="hotel-server-show-list hotel-double">
                    双人
                </div>
                <div class="hotel-server-show-list hotel-vip">
                    总统
                </div>
            </div>
        </div>
        
    <div class="add-hotel-box">
        <div class="add-box">
            <div class="add-box-top">
                <p class="name">添加</p>
                <p class="close">X</p>
            </div>
            <div class="add-box-body">
                <p class="hotel-style-p">房间类别</p>
                <select class="hotel-style">
                    <option value ="0">单人房</option>
                    <option value ="1">双人房</option>
                    <option value="2">总统房</option>
                </select>
                <p class="hotel-prise-add" style="letter-spacing: 40px">价格</p>
                <input class="hotel-prise-num">
                <p class="hotel-prise-vip-add">vip-价格</p>
                <input class="hotel-prise-num-vip">
            </div>
            <div class="add-hotel-right">
                确认
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>
<script src="js/JQuery.js"></script>
<script src="js/api.js"></script>
<script src="js/admin.js"></script>
<script>
    console.log('111')
    $('.function-list').click(function () {
        console.log('123');
    })
</script>
</html>
